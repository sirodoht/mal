{% extends 'main/layout.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<main>
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign up">
    </form>
    <p>
        <a href="{% url 'main:password_reset' %}">Forgot password?</a>
    </p>
</main>
{% endblock %}
