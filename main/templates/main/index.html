{% extends 'main/layout.html' %}

{% block content %}
<main>
    <h1 class="main-title">
        Index
    </h1>

    <div class="main-body">
        <ul>
            {% for doc in documents %}
            <li><a href="{% url 'main:document_read' doc.id %}">{{ doc.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</main>
{% endblock %}
