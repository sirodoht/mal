{% extends 'main/layout.html' %}

{% block content %}
<main class="create">
    <h1>Editing document</h1>
    <form action="{% url 'main:document_change' form.instance.id %}" method="post" class="create-form">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="create-form-title" value="{{ form.title.value }}">
        <label for="body">Body</label>
        <textarea name="body" id="body" cols="30" rows="20" class="create-form-body">{{ form.body.value }}</textarea>
        {% csrf_token %}
        <input type="submit" value="Save" class="create-form-submit">
    </form>
</main>
{% endblock %}
