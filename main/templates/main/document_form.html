{% extends 'main/layout.html' %}

{% block content %}
<main class="create">
    {% if form.initial %}
    <h1>Editing document</h1>
    {% else %}
    <h1>Create a new document</h1>
    {% endif %}
    <form method="post">
        <label for="id_title">Title</label>
        <input type="text" name="title" id="id_title" maxlength="300" required value="{{ form.title.value|default_if_none:"" }}">
        <label for="id_body">Body</label>
        <textarea name="body" id="id_body" cols="30" rows="20">{{ form.body.value|default_if_none:"" }}</textarea>
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
</main>
{% endblock %}
